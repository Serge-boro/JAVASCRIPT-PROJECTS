<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./nature-1.jpeg" alt="gift picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h4 class="giveaway">Till the last day this year remain ....</h4>
        <h3>So,... how long haven't you been in journey</h3>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end days -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end hours -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>minutes</span>
            </div>
          </div>
          <!-- end minutes -->
          <!-- secs -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end secs -->
        </div>
      </article>
    </section>

    <script src="app.js"></script>
  </body>
</html>
