<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <section>
      <h1>Please sign Up and checking notification in 'console.log'</h1>
      <div class="container">
        <!-- sigh in -->
        <div class="user sighInBx">
          <div class="imgBx"><img src="img/pexels.jpeg" /></div>
          <div class="formBx">
            <form class="form">
              <h2>Sigh In</h2>
              <input
                class="submit"
                type="text"
                id="repeatName"
                placeholder="Username"
              />
              <input
                type="password"
                id="repeatPassword"
                placeholder="Password"
              />
              <input type="submit" value="Login" />
              <p class="signup">
                don't have an account?<a class="sightIn" href="#">Sigh up.</a>
              </p>
            </form>
          </div>
        </div>
        <!-- finish sigh in -->

        <!-- sigh up -->
        <div class="user sighupBx">
          <div class="formBx">
            <form class="form2">
              <h2>Create an account</h2>
              <input type="text" name="sighName" placeholder="Username" />
              <input type="text" placeholder="Email Address" />
              <input
                type="password"
                name="sighPasword"
                placeholder="Create Password"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                id="sighRepeatPasword"
              />
              <input type="submit" value="Sigh Up" />
              <p class="signup">
                Already have an account?<a class="toggle" href="#">Sigh in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="img/pexels2.jpeg" /></div>
        </div>
        <!-- finish  sigh up-->
      </div>
    </section>
  </body>

  <script src="form.js"></script>
</html>
